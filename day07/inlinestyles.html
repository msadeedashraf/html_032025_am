<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body style="background-color: rgb(188, 188, 229);">
    <h1 style="color: white;">Inline Styles</h1>

    <h2 style="background-color: grey;">Table With Rounded Borders</h2>
    <p style="font-style: italic; text-align: right;   ">
      Use the CSS border-radius property to add rounded corners to the borders.
    </p>
    <table style="width: 100%; border: 1px solid black; border-radius: 5px; ">
      <tr>
        <th style="border: 1px solid;border-radius: 10px;">FirstName</th>
        <th style="border: 1px solid;border-radius: 10px;">Lastname</th>
        <th style="border: 1px solid;border-radius: 10px; background-color: grey;">Age</th>
        
      </tr>
      <tr >
        <td style="border: 1px solid;border-radius: 5px;">Ash</td>
        <td style="border: 1px solid;border-radius: 5px;">Smith</td>
        <td style="border: 1px solid;border-radius: 5px; background-color:rgb(98, 159, 199)">30</td>
      </tr>
      <tr>
        <td style="border: 1px solid;border-radius: 5px;">Ruth</td>
        <td style="border: 1px solid;border-radius: 5px;">Doe</td>
        <td style="border: 1px solid;border-radius: 5px;background-color:rgb(98, 159, 199)">50</td>
      </tr>
      <tr>
        <td style="border: 1px solid;border-radius: 5px;">Chris</td>
        <td style="border: 1px solid;border-radius: 5px;">Jackson</td>
        <td style="border: 1px solid;border-radius: 5px;background-color:rgb(98, 159, 199)">20</td>
      </tr>
    </table>
  </body>
</html>
